<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png">
  <title>TalEdu Learning Environment – Finnish Word Generator</title>
  <script src="script.js" defer></script>
  </head>
 <body>
 <h2>
   <span id="logo">TalEdu</span>
   <div id="settings">Settings</div>
 </h2>
 <nav>
 <ul>
  <li>All words</li>
  <li>Nouns</li>
  <li>Adjectives</li>
  <li>Verbs</li>
  <li>Adverbs</li>
 </ul>
 </nav>
 <main>
 <div id="generator">
 <div id="wrapper3"><div id="try">Try</div><div id="hear">Hear</div><div id="show">More</div></div><div id="result"></div>
 <div id="wrapper2">
 <div id="translation">Translation</div><div id="translation2"></div>

 <div id="rating">Rating</div><div id="rating2"></div>
 </div>
 </div>

 </tr>

 </tr>
 <tr>
 <td>Ill.</td>

 <td id="ill_pl">?</td>
 </tr>
 <tr>

 <td id="ade_sin">?</td>
 <td id="ade_pl">?</td>
 </tr>
 <tr>

 </tr>

 </tr> 
 </table>
 </main>
 <audio id="files" src=""></audio>
 <div id="bar">
   <div id="nouns">NOU</div>

   <div id="verbs">VER</div>
   <div id="advs">ADV</div>

 </div>

</html>
